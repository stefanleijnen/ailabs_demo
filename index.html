    <div id="items">

        var itemIDs = 'huis1388,huis1379,huis1376,huis1080,huis1282'.split(',');

            var newElement = document.createElement('div');
            newElement.id = itemIDs[i]; newElement.className = "item";
            newElement.innerHTML = "<a href='javascript:send_view(dummydata[itemIDs[i]], userId);'> view " + dummydata[itemIDs[i]].itemDescription + "</a><br>" +
            "<a href='javascript:send_rating(dummydata[itemIDs[i]], userId, 3);'> rate " + dummydata[itemIDs[i]].itemDescription + " 3</a><br>" +
            "<a href='javascript:send_buy(dummydata[itemIDs[i]], userId);'> buy " + dummydata[itemIDs[i]].itemDescription + "</a><br>";
            document.body.appendChild(newElement);
        }
        </script>
    </div>

            "otherusersalsoviewed",
